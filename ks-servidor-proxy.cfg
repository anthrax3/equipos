# Archivo de configuración para la instalación de Servidor Proxy
#version=DEVEL
# System authorization information
auth --enableshadow --passalgo=sha512
# Use CDROM installation media
cdrom
# Use graphical install
text
# Run the Setup Agent on first boot
firstboot --disable
ignoredisk --only-use=vda
# Keyboard layouts
keyboard --vckeymap=latam --xlayouts='latam','us'
# System language
lang es_MX.UTF-8

# Network information
network  --bootproto=static --device=eth0 --gateway=192.168.1.254 --ip=192.168.1.20 --nameserver=192.168.1.254 --netmask=255.255.0.0 --ipv6=auto --activate
network  --hostname=servidor-proxy.integraci.com.mx

# Root password
rootpw --iscrypted $6$TLC/5gFTGfw.AXuD$yEwker9lRPoHYY/EXoWR5nsd0NPNdEoZaidqKXdvJjOLZ0cEXYqngU6npuqUlaDH307ChtlxmF3g3rOx9toAG/
# System services
services --disabled="chronyd"
# System timezone
timezone America/Mexico_City --isUtc --nontp
user --name=usuario --password=$6$KLeflpR27v4MvwWF$l2DXQuwT0T3/MryNep8TqN/WS1DKUtjNuEM6WGyRsVTah.2csX8y97b/P3Z0ijbWpY3GhyULW9pu73tzW/a3z0 --iscrypted --gecos="Usuario"
# System bootloader configuration
bootloader --location=mbr --boot-drive=vda
# Partition clearing information
clearpart --none --initlabel
# Disk partitioning information
part /boot --fstype="xfs" --ondisk=vda --size=1024
part pv.157 --fstype="lvmpv" --ondisk=vda --size=19455
volgroup centos --pesize=4096 pv.157
logvol /  --fstype="xfs" --grow --maxsize=51200 --size=1024 --name=root --vgname=centos
logvol swap  --fstype="swap" --size=2047 --name=swap --vgname=centos

%packages
@^minimal
@core

%end

%addon com_redhat_kdump --disable --reserve-mb='auto'

%end

%anaconda
pwpolicy root --minlen=6 --minquality=1 --notstrict --nochanges --notempty
pwpolicy user --minlen=6 --minquality=1 --notstrict --nochanges --emptyok
pwpolicy luks --minlen=6 --minquality=1 --notstrict --nochanges --notempty
%end

# Apagar despues de la instalacinn
